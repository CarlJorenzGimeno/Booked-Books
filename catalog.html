<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- External -->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bb214b8122.js" crossorigin="anonymous"></script>
    <link href="style(rewrite).css" rel="stylesheet">
</head>
<body>
  <div id="header-wrap" class="sticky-top bg-light">
    <header id="header" class="pb-0">
        <div class="container">
            <div class="row">
                <!-- Logo -->
                <div class="col-md-2 h-60">
                    <div class="main-logo">
                        <a href="index.html"><img src="images/main-logo.png" alt="logo" class="img-fluid"></a>
                        <p><b>Administrator</b></p>

                    </div>
                </div>
                <!-- Navbar -->
                <div class="col-md-10 h-60">
                    <nav id="navbar">
                        <div class="main-menu stellarnav">
                            <ul class="menu-list">
                                <li class="menu-item"><a href="./dashboard.html" class="nav-link" data-effect="Dashboard">Dashboard</a></li>
                                <li class="menu-item active"><a href="./catalog.html" class="nav-link" data-effect="Catalog">Catalog</a></li>
                                <li class="menu-item"><a href="./browse.html" class="nav-link" data-effect="Browse">Browse</a></li>
                                <li class="menu-item"><a href="./contact.html" class="nav-link" data-effect="Contact">Contact</a></li>
                            </ul>
                            <div class="hamburger">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Search Bar-->
        <div class="top-content pb-0 h-40">
            <div class="container" style="height: fit-content;">
                <div class="row">
                    <div class="col-md-6">
                        <div class="container m-0 p-0">
                            <div class="d-flex m-0 p-0">
                                <div class="searchbar p-0" onmousedown="searchActive()">
                                    <a href="#" class="search-button search-toggle search-icon" data-selector="#header-wrap">
                                        <i class="icon icon-search"></i>
                                    </a>
                                    <form role="search" method="get" class="search-box">
                                        <input class="search_input m-0" type="text" name="" id="searchbar" placeholder="Search...">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- User Activity Section -->
                    <div class="col-md-6">
                        <div class="right-element d-flex btn-group float-end m-0 align-top">
                            <h5 class="text-responsive"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
</body>
</html>
