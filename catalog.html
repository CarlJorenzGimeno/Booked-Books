<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- External -->
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/bb214b8122.js" crossorigin="anonymous"></script>
  <link href="style(rewrite).css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-none">
    <div class="container-fluid d-flex">
      <div class="ml-0 pl-0 d-flex">
        <a href="index.html" class="navbar-brand w-25"><img src="assets/images/logo.png" class="img-responsive w-100"></a>
        <button class="btn px-3 py-1 m-auto header-button"><i class="fa-solid fa-house"></i> Home</button>
        <button class="btn px-3 py-1 m-auto header-button"><i class="fa-solid fa-info-circle"></i> About Us</button>
        <button class="btn px-3 py-1 m-auto header-button"><i class="fa fa-book" aria-hidden="true"></i> Catalog</button>
        </div>
        <div class="dropdown w-25">
          <button type="button" class="btn dropdown-toggle float-end" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside" data-bs-popper="dynamic" data-bs-offset="10,20">
            Log-in
          </button>
          <form class="dropdown-menu p-4 dropdown-menu-right w-100">
            <h3 class="text-center">Log-In</h3>
            <div class="mb-3">
              <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
            </div>
            <div class="mb-3">
              <label for="exampleDropdownFormPassword2" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                <label class="form-check-label" for="dropdownCheck2">
                  Remember me
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  <!-- End Header -->
  <!-- Body -->
  <div class="row w-100">
    <!-- NavBar -->
    <div class="col-sm-2 d-flex justify-content-center m-10">
      <div class="btn-group bg-light w-90">
        <button class="btn">Lool</button>
      </div>
    </div>
    <div class="col-sm-10 d-flex m-auto p-auto">

    </div>
    <!-- End NavBar -->
  <!--  -->
  <!-- End Body -->
</body>
</html>
